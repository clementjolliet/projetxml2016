<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0)">Bienvenue sur Merimee</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div>
                    <select #searchBy>
                        <option value="REF">Référence</option>
                        <option value="ETUD">Étude</option>
                        <option value="REG">Région</option>
                        <option value="DPT">Département</option>
                        <option value="COM">Commune</option>
                        <option value="INSEE">Insee</option>
                        <option value="TICO">Type</option>
                        <option value="ADRS">Adresse</option>
                        <option value="AFFE">Affe</option>
                        <option value="PPRO">Nom</option>
                        <option value="DPRO">Date d'inscription</option>
                        <option value="SCLE">Siècle</option>
                    </select>
                    <input type="text" class="form-control col-md-8" placeholder="Rechercher" #inpSearch>
                    <a href="javascript:void(0)" class="btn btn-raised btn-xs" (click)="obtenirMonuments(searchBy.value, inpSearch.value)">Valider</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-zone id="listeMonuments">
    <span *ngFor="#monument of monuments">
            <img src="{{monument['IMG']}}">
            <div>{{ monument['REF'] }}</div>
            <div>{{ monument['TICO'] }}</div>
    </span>
</div>
<div id="fleches">
    <img (click)="pageMoins()" src="app/navigation/fleche_left.png">
    <img (click)="pagePlus()" src="app/navigation/fleche_right.png">
</div>
